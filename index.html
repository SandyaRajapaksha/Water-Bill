<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bill System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Water Bill Calculator</h1>
        <form id="water-bill-form">
            <label for="water-usage">Enter water usage (in cubic meters):</label>
            <input type="number" id="water-usage" name="water-usage" required>
            <button type="submit">Calculate Bill</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
